
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI 計算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #ff7e5f;
            none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff6b4a;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI 計算器</h1>
        <input type="number" id="weight" placeholder="輸入體重 (公斤)">
        <input type="number" id="height" placeholder="輸入身高 (公分)">
        <button onclick="calculateBMI()">計算 BMI</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100;

            if (isNaN(weight) || isNaN(height)) {
                alert('請輸入有效的數值');
                return;
            }

            const bmi = weight / (height * height);
            let resultText = `你的 BMI 是 ${bmi.toFixed(2)}，`;

            if (bmi < 18.5) {
                resultText += '過輕';
            } else if (bmi < 24.9) {
                resultText += '適中';
            } else {
                resultText += '超重';
            }

            document.getElementById('result').innerText = resultText;
        }
    </script>
</body>
</html>
